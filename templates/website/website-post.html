{% load static %} 
<section class="recent-blog-area section-gap">
    <div class="container">
    <div class="row d-flex justify-content-center">
    <div class="menu-content pb-60 col-lg-9">
    <div class="title text-center">
    <h1 class="mb-10">Latest from Our Blog</h1>
    </div>
    </div>
    </div>
    <div class="row">
    <div class="active-recent-blog-carusel owl-carousel owl-theme owl-loaded">
    <div class="owl-stage-outer">
    <div class="owl-stage" style="transform: translate3d(-1950px, 0px, 0px); transition: all 0.5s ease 0s; width: 4680px;"><div class="owl-item cloned" style="width: 360px; margin-right: 30px;"><div class="single-recent-blog-post item">
   <div class="thumb">
    </div></div></div> 
    <div class="owl-item cloned" style="width: 360px; margin-right: 30px;"><div class="single-recent-blog-post item">
<div class="thumb">
    </div>
    </div></div>
    <div class="owl-item" style="width: 360px; margin-right: 30px;"><div class="single-recent-blog-post item">
<div class="thumb">
</div>
    </div></div> 
    <div class="owl-item outer" style="width: 360px; margin-right: 30px;"><div class="single-recent-blog-post item">
    <div class="thumb">
    </div>
    </div></div> 
    {% for post in posts %}
    <div class="owl-item cloned" style="width: 360px; margin-right: 30px;"><div class="single-recent-blog-post item">     
    <div class="thumb">
    <img class="img-fluid" src="{{ post.image.url }}" alt="">
    </div> 
    <div class="details">
    <div class="tags">
    <ul>
    
    {%for cat in post.category.all %}
    <li><a href="{% url 'blog:category' cat_name=cat.name %}">{{cat.name}}</a></li>
    {% endfor %} 
    </ul>
    </div>
    <a href="{% url 'blog:single' pid=post.id %}"><h4 class="title">{{post.title}}</h4></a>
    <p><a href="{% url 'blog:single' pid=post.id %}"> {{post.content|truncatewords:3}}</a> </p>  
    <h6 class="date">{{post.published_date| date:"d M Y"}}</h6>    
    </div>       
    </div>     
    </div> 
      
   {% endfor %} 
<div class="owl-controls"><div class="owl-nav"><div class="owl-prev" style="display: none;">prev</div><div class="owl-next" style="display: none;">next</div></div><div class="owl-dots" style=""><div class="owl-dot active"><span></span></div><div class="owl-dot"><span></span></div></div></div>

</section>
